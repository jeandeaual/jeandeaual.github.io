<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    {% comment %}
      CSS stylesheet
    {% endcomment %}
    <link rel="stylesheet" href="{% link assets/css/style.scss %}">
    {% comment %}
      Favicon
    {% endcomment %}
    <link rel="apple-touch-icon" sizes="180x180" href="{% link apple-touch-icon.png %}">
    <link rel="icon" type="image/svg+xml" href="{% link favicon.svg %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% link favicon-32x32.png %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% link favicon-16x16.png %}">
    <link rel="manifest" href="{% link site.webmanifest %}">
    <link rel="mask-icon" href="{% link safari-pinned-tab.svg %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#0fbeb9">
    <meta name="msapplication-config" content="{% link browserconfig.xml %}">
    <meta name="theme-color" content="#0fbeb9">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/' | absolute_url }}">{{ site.title }}</a></h1>
        {% if site.logo %}
          <img src="{% link site.logo %}" alt="Logo" />
        {% if site.description %}
          <p>{{ site.description }}</p>
        {% endif %}
        <p class="view"><a href="https://github.com/jeandeaual">View my GitHub profile</a></p>
      </header>
      <section>
      {{ content }}
      </section>
      <footer>
      </footer>
    </div>
  </body>
</html>
